<!doctype html>
<html>
<head>
	<style>
		html, body {width: 100%; height: 100%; margin: 0;}
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		main {
			background: #ccc;
			width: 400px;
			height: 200px;
			overflow: hidden;
		}
		div {
			width: 50px;
			height: 50px;
			border-radius: 100%;
			background: #fc0;
			position: relative;
		}
		.a {top: -25px; left: -25px;}
		.b {left: 375px; top: 120px;}
	</style>
</head>
<body>
	<main>
		<div class="a"></div>
		<div class="b"></div>
	</main>
</body>
</html>
